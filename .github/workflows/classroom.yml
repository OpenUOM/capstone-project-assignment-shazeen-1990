name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
      -name:Use Node.js 16
      uses:actions/setup-node@v1
      with:
        node-version: 16
      -name: Install dependencies
       run: npm ci
